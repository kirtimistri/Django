{% extends "base.html" %}
{% block title %} Contact {% endblock title %}
{% block body %}
<div class="container-fluid py-3">
<img src="static/cbg.jpg"alt="Description" style="width: 500px; height: 900px;" class="d-block w-100" alt="...">
<div class="container py-4">
  <h1 class=text-center> Contact us </h1>
  <form method="POST" action="/contact">
  {% csrf_token %}<!-- is ka use kar ke har bar ek naya token generete hoga our data isis page ka hai ye samzega! -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="name" class="form-control" id="Name" name="name"placeholder="Name">
      <!--ikade id,name,type mention karna importent ahe ! -->
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="Email"name="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Phone No</label>
        <input type="Phone" class="form-control" id="Pone No" name="Phone" placeholder="88XXXXXXXX">
        </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message Box</label>
      <textarea class="form-control" id="disc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-danger" type="Cancel">Cancel</button>
    <button class="btn btn-success" type="Submit">Submit</button>
  </form>
{% endblock body %}
